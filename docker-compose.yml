version: '3'
services:
  ecsdemo-frontend:
    environment:
      - CRYSTAL_URL=http://ecsdemo-crystal.service:3000/crystal
      - NODEJS_URL=http://ecsdemo-nodejs.service:3000
      - CLOUD_MAP_NAMESPACE=devcluster.local
    image: vitorpe/ecsdemo-frontend:c19101f57cdab9bd96036d8f55f3ae97e406142c
    ports:
      - "3000:3000"
    logging:
      driver: awslogs
      options: 
        awslogs-group: ecsdemo-frontend
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: ecsdemo-frontend
